# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build migration service and push image to container registry
  displayName: Build migration service and push image to container registry
  jobs:
  - job: Build 
    displayName: Build migration service
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Push image to container registry
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/APIGatewayMVC/Dockerfile'
        tags: |
          $(tag)
